{% extends 'base.html' %}
{% block title %}SIGN UP{% endblock %}
{% block content %}
<form action = "{{url_for('auth.sign_up')}}" method = "POST">
   <h3>Sign Up</h3>
   <label>
      Email: <input type="text" id="user_email" name="user_email" minlength="3" maxlength="50" required autofocus><br>
   </label>
   <label>
      Name: <input type="text" id="user_name" name="user_name" minlength="2" maxlength="50" required><br>
   </label>
   <label>
      Password: <input type="password" id="user_pw" name="user_pw" minlength="4" maxlength="30" required><br>
   </label>
   <label>
      Confirm Password: <input type="password" id="user_pw_confirm" name="user_pw_confirm" minlength="4" maxlength="30" required><br>
   </label>
   <input type="submit" value="submit"><br>
</form>
{% endblock %}
